{% extends 'base.html' %}

{% block title %}Access Restricted - Fridge Buddy{% endblock %}

{% block content %}
<div class="container">
    {% if not user.is_authenticated %}
    <div class="auth-options top">
        <a href="{% url 'login' %}" class="btn btn-primary">Sign In</a>
        <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
    </div>
    {% endif %}
    <div class="form-container">
        <h1>Access Restricted</h1>
        <p>Please sign in or sign up to access this page.</p>
        <div class="auth-options">
            <a href="{% url 'login' %}" class="btn btn-primary">Sign In</a>
            <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
        </div>
    </div>
</div>
{% endblock %}
